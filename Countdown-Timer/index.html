<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-center">
        <!-- image -->
        <article class="gift-img">
            <img src="https://images.pexels.com/photos/1666065/pexels-photo-1666065.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt="gift">
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">giveaway ends on sunday, 24 april 2022, 8:00am</h4>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Reprehenderit nihil, ducimus cupiditate minus aspernatur
                temporibus quos quibusdam reiciendis numquam laboriosam.
            </p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of days -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of hours -->
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of minutes -->
                <!-- seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">34</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of seconds -->
            </div>
        </article>
    </section>
    <script src="app.js"></script>
</body>

</html>
<!-- feat: initial HTML structure for countdown timer -->
