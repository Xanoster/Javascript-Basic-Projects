<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="banner">
            <h1>Modal Project</h1>
            <button class="btn modal-btn">Open Modal</button>
        </div>
    </div>

    <!-- Modal overlay -->
    <div class="modal-overlay">
        <div class="modal-container">
            <h3>Modal Content</h3>
            <p>This is a simple modal popup created using HTML, CSS, and Vanilla JavaScript. You can use this for
                alerts, forms, or any other content that needs to grab user attention!</p>
            <button class="close-btn"><img src="https://img.icons8.com/material-outlined/24/000000/close-window.png"
                    alt="close"></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
